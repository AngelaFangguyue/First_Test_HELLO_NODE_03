      .heart {
        /* border: 1px solid black; */
        position: relative;
        display: inline-block;
        /* transition: all 5s; */
        animation: beathearts 700ms infinite alternate;
        /* left: 50%; */
        /* top: 50%; */
        /* transform: translateX(-80%); */
        margin:200px 0 0 0;
      }
      /* .heart:hover {

      .heart > div {
        width: 100px;
        height: 100px;
        background: red;
        color: black;
      }
      .left {
        /* border: 1px solid red; */

        position: absolute;
        top: -100%;
        left: -100%;
        transform: rotate(45deg) translateX(42px);
        border-radius: 50% 0 0 50%;
      }
      .right {
        /* border: 1px solid green; */

        position: absolute;
        top: -100%;
        left: 100%;
        transform: rotate(45deg) translateY(42px);
        border-radius: 50% 50% 0 0;
      }
      .bottom {
        /* border: 1px solid blue; */

        transform: rotate(45deg);
      }
      .wenzi {
        /* border: 1px solid black; */

        /* position: absolute;

        display: inline-block;
       
       margin:150px 0 0 0;
      }
      

      @media screen and (max-width: 800px) {
        .heart {
          top: 100px;
        }
        .heart > div {
          width: 50px;
          height: 50px;
        }
        .left {
          transform: rotate(45deg) translateX(21px);
        }
        .right {
          transform: rotate(45deg) translateY(21px);
        }
      }
    </style>
